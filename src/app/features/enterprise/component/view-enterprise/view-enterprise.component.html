<app-header></app-header>

<app-sidebar></app-sidebar>

<div *ngIf="enterprise" class="p-4 bg-white rounded-xl shadow-md max-w-md mx-auto text-center">
  <h2 class="text-xl font-bold mb-2">Empresa Seleccionada</h2>
  <p class="text-gray-700"><strong>Nombre:</strong> {{ enterprise.nombre }}</p>
  <p class="text-gray-700"><strong>NIT:</strong> {{ enterprise.nit }}</p>

  <a
    [routerLink]="['/dashboard']"
    class="inline-block mt-4 bg-blue-900 text-white px-6 py-2 rounded-full hover:bg-blue-800 transition"
  >
    Ir al Panel
  </a>
</div>
