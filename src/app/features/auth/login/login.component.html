<div class="mt-8 ml-8 max-w-md">
  <form [formGroup]="loginForm" (submit)="onSubmit()" class="bg-white shadow-md rounded-2xl px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input
        type="text"
        id="username"
        placeholder="Ingrese nombre de usuario"
        required
        formControlName="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Ingrese su contraseña"
        required
        formControlName="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="flex items-center justify-between">
      <a [routerLink]="['/empresa']" class="hidden lg:block">
        <app-button [button]="{ label: 'Iniciar sesión', styleClass: 'custom-button-blue' }"></app-button>
      </a>
    </div>
  </form>
</div>
